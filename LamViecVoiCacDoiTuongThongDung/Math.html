<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math</title>
</head>
<body>
<script>
    document.write("số ngẫu nhiên từ 0-10: "+ Math.floor((Math.random() * 10) + 1) + "<br>");
    document.write("số ngẫu nhiên từ 0-400: "+ Math.floor((Math.random() * 400) + 1) + "<br>");
    document.write("số ngẫu nhiên từ 50-100: "+ Math.floor((Math.random() * 50) + 51) + "<br>");

    document.write("giá trị nhỏ nhất trong các số 5, 7, 2, 9 là " + Math.min(5,7,2,9) + "<br>");

    document.write("diện tích của hình tròn có bán kính là 5 là " + Math.round(Math.PI * Math.pow(5,2)) + "<br>");

    document.write("lũy thừa mũ 3 của 5 là " + Math.pow(5,3));
</script>
</body>
</html>
