<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nguyen Am</title>
</head>
<body>
<script>
    var str = prompt("nhap chuoi");
    var count = 0;
    for (var i = 0; i< str.length; i++) {
        if(str[i] == 'a' || str[i] == 'i' || str[i] == 'o' ||str[i] == 'e' ||str[i] == 'u'){
            count++;
        }
    }
    alert(count);
</script>
</body>
</html>
