<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dem So Ky Tu</title>
</head>
<body>
<script>
    var str = prompt("nhap chuoi ky tu")
    var count = 0;
    for (var i = 0; i < str.length; i++) {
        if (str[i] != " " && str[i] != "1" && str[i] != "2" && str[i] != "3" && str[i] != "4" && str[i] != "5" && str[i] != "6" && str[i] != "7" && str[i] != "8" && str[i] != "9") {
            count ++;
        }
    }
    alert("chuoi str co tat ca "+count + " ky tu")
</script>
</body>
</html>
